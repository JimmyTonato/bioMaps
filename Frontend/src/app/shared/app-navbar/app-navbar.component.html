<ng-container>
  <mat-toolbar class="header">
    <mat-toolbar-row>
      <button mat-icon-button (click)="showMenu = !showMenu">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="showMenu" class="example-sidenav pt-4" [fixedInViewport]=false>
      <button mat-icon-button class="buttonHide" (click)="showMenu = false">
        <mat-icon>clear</mat-icon>
      </button>
      <p class="text-center mt-4" style="font-size: 2vw;">BioMaps</p>
      <div class="userArea">
        <div class="userPicture">
          <img
            src="https://media-exp1.licdn.com/dms/image/C5603AQH4dJkcA92kxg/profile-displayphoto-shrink_200_200/0?e=1597276800&v=beta&t=uJa5Gt2FOPx7-bU1KFpnupNKPtzpxq_I_WF9l0rN6Q0"
            alt="profile picture" />
        </div>
        <div class="userName">
          Steven Sanchez
        </div>
        <br>
        <div class="ui pointing dropdown accountMenu" suiDropdown autoClose="outsideClick">
          <div class="menu" suiDropdownMenu>
            <div class="item"><i class="fa fa-user-alt"></i> <span>&nbsp; Profile</span></div>
          </div>
        </div>
        <br>
        <div class="ui pointing dropdown accountMenu" suiDropdown autoClose="outsideClick">
          <div class="menu" suiDropdownMenu>
            <div class="item" [routerLink]="['/login']"><i class="fa fa-sign-out-alt"></i> <span>&nbsp; Sign out</span>
            </div>
          </div>
        </div>

      </div>
      <ul class="navigation">
        <li>
          <a [routerLink]="['/home/mapNews']" [ngClass]="classNews ? 'active' : ''" (click)="clickEvent(1)"><i
              class="fas fa-newspaper"></i><span>Map News</span></a>
        </li>
        <li>
          <a [routerLink]="['/home/mapMedia']" [ngClass]="classMedia ? 'active' : ''" (click)="clickEvent(2)"><i
              class="fab fa-youtube"></i><span>Map Media</span></a>
        </li>
        <li>
          <a [routerLink]="['/home/mapDiseases']" [ngClass]="classDeseases ? 'active' : ''" (click)="clickEvent(3)"><i
              class="fas fa-virus"></i><span>Map Diseases</span></a>
        </li>
      </ul>
    </mat-sidenav>

    <router-outlet></router-outlet>
  </mat-sidenav-container>

  <mat-toolbar class="footer">
    <mat-toolbar-row>
      <span class="span" style="font-size: 0.6vw;">Copyright Â©2020 Jimmy, Mario, Steven</span>
    </mat-toolbar-row>
  </mat-toolbar>

</ng-container>
