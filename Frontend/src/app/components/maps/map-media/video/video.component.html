<h2 mat-dialog-title>{{data.Title}}</h2>
<mat-dialog-content class="mat-typography">
  <iframe width="860px" height="500px" [src]="controllerSrc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
