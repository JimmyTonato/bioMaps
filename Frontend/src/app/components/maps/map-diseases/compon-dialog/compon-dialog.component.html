<div class="overflow-auto">
  <p style="font-size: 2.5vh; " class="text-center">Graph Of The {{allData.type}}</p>
  <div>
    <canvas baseChart width="900" height="450" [data]="[data]" [datasets]="lineChartData" [labels]="lineChartLabels"
      [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
      [plugins]="lineChartPlugins">
    </canvas>

  </div>
</div>
